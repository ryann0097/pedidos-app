<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::section})}">

<section class="container my-4">

    <div class="card shadow-sm">
        <div class="card-body">

            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="card-title mb-0">Pedidos</h2>
                <a th:href="@{/pedido/novo}" class="btn btn-primary">Novo Pedido</a>
            </div>

            <!-- Tabela -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                    <tr>
                        <th>#</th>
                        <th>Data</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Pago</th>
                        <th class="text-end">Ações</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:if="${pedidos.isEmpty()}">
                        <td colspan="6" class="text-center text-muted py-4">
                            Nenhum pedido encontrado
                        </td>
                    </tr>

                    <tr th:each="pedido, stat : ${pedidos}">
                        <td th:text="${stat.count}"></td>
                        <td th:text="${pedido.dataPedido}"></td>
                        <td th:text="${'R$ ' + #numbers.formatDecimal(pedido.valorTotal,1,'POINT',2,'COMMA')}"></td>

                        <td>
                            <span th:switch="${pedido.statusPedido}">
                                <span th:case="CRIADO" class="badge bg-info text-dark">Criado</span>
                                <span th:case="EM_PRODUCAO" class="badge bg-warning text-dark">Em Produção</span>
                                <span th:case="PRONTO" class="badge bg-success">Pronto</span>
                                <span th:case="PARA_ENTREGAR" class="badge bg-primary">Para entregar</span>
                                <span th:case="FINALIZADO" class="badge bg-secondary">Finalizado</span>
                            </span>
                        </td>

                        <td>
                            <span th:if="${pedido.pago}" class="badge bg-success">Pago</span>
                            <span th:unless="${pedido.pago}" class="badge bg-warning text-dark">Pendente</span>
                        </td>

                        <td class="text-end">
                            <button class="btn btn-sm btn-outline-info"
                                    th:attr="data-id=${pedido.id},
                                             data-pago=${pedido.pago},
                                             data-status=${pedido.statusPedido}"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalDetalhes"
                                    onclick="carregarDetalhes(this)">
                                <i class="bi bi-eye"></i>
                            </button>

                            <button th:if="${!pedido.pago}"
                                    class="btn btn-sm btn-outline-success"
                                    th:attr="data-id=${pedido.id}"
                                    onclick="marcarComoPago(this)">
                                <i class="bi bi-cash-coin"></i>
                            </button>

                            <button th:if="${!pedido.pago && pedido.statusPedido == T(com.salgados.RSalgados.domain.pedidos.StatusPedido).CRIADO}"
                                    class="btn btn-sm btn-outline-danger"
                                    th:attr="data-id=${pedido.id}"
                                    onclick="deletarPedido(this)">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="modalDetalhes" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div id="detalhesContent" class="text-center py-4">
                        <div class="spinner-border text-primary"></div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button id="btnSalvar"
                            class="btn btn-success d-none"
                            onclick="salvarAlteracoes()">
                        Salvar Alterações
                    </button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        Fechar
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script th:src="@{/js/lista.js}"></script>
</section>
</html>
